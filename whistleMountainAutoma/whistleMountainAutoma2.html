<!DOCTYPE html>
<html>

    <head>
        <title>Whistle Mountain Automa</title>
        <link rel="stylesheet" href="css/WMstyle.css">
    </head>

    <body>
        <header>
            <ul id="navbar">
                <li><a href="../index.html" id="home">Home</a></li>
                <li id="title">Whistle Mountain</li>
                <li class="nav-link"><a target = "blank" href="https://boardgamegeek.com/filepage/224378/whistle-mountain-outlaws-official-solo-variant">Rules</a></li>
                <li class="nav-link"><a href="../gameList.html">Other Games</a></li>
            </ul>
        </header>

        <div id="card-grid">
            <div id="deck-and-button">
                <img  id="card-deck" src="images/outlawCardBack.png" src="picture of card deck">
                <div id="button">
                    <p>Click to Start</p>
                </div>
            </div>
            <div id="die">
                <img id="die-pic" src="images/Die1.PNG" alt="dice">
            </div>
            <div id="card-board">
                <div  id="card-one-two">
                    <img  id= "card1" class="card" src="images/outlawCardBack.png" src="picture of card back">
                </div>
                <div id="card-three-four">
                    <img id="card2" class="card" src="images/outlawCardBack.png" src="picture of card back">
                </div>
                <div id="card-five-six">
                    <img id = "card3" class="card" src="images/outlawCardBack.png" src="picture of card back">
                </div>
            </div>
        </div>
        <p id="message"></p>
        <br>
        <div id="actions">
            <div class="action-box">
                <p id="action1"></p>
            </div>
            <div class="action-box">
                <p id="action2"></p>
            </div>
        </div>
        <script src="wm_cards.js"></script>
        <script src="whistleMountain2.js"></script>
    </body>

</html>
